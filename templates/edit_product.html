{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">상품 수정</h2>
                    <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">상품명</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ product.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">가격</label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">상품 설명</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required>{{ product.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">상품 이미지</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            {% if product.image_path %}
                            <div class="mt-2">
                                <img src="{{ url_for('static', filename=product.image_path) }}" class="img-thumbnail" style="max-height: 200px;">
                                <p class="text-muted mt-2">현재 이미지</p>
                            </div>
                            {% endif %}
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">수정하기</button>
                            <a href="{{ url_for('view_product', product_id=product.id) }}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
